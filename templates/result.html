<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<header>
		<div class="container">
		</div>
		<h2>Voomerang Phishing Detector</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>

	<div class="results">

		{% if prediction == 1%}

		<h2 style="color:red;">Phishing detected. Url or Email content suspected to be malicious. Do not open any attachments, or click any links from this sender.</h2>

		</div>



	<div class="ml-container">

		<form action="{{ url_for('addinfo')}}" method="POST">

		<input type="submit" class="btn-info" value="Home">

	</form>

	</div>

		{% elif prediction == 0%}

		<h2 style="color:blue;">Phishing not detected email is clean</h2>

		{% endif %}

	</div>


</body>
</html>
